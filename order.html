<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/order.css">

    <title>Order</title>
  </head>
  <body>

    <!-- nav -->
    <section class="navigation">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">BIKINWEB.ID</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link me-5" href="#">Template</a>
                    <a class="nav-link me-5" href="#">Portofolio</a>
                    <a class="nav-link btn rounded-pill px-4 d-flex align-content-center" href="#">Bikin</a>
                  </div>
                </div>
              </div>
            </nav>
      </div>
    </section>
      <!-- akhir nav -->

    <div class="container">
    
    <!-- navigasi -->
        <section class="navigasi py-5">
            <div class="row">
                <div class="col">
                    <a href="#" class="text-decoration-none fw-bolder d-flex align-items-center">
                        <img src="img/chevron-left.svg" alt="">
                        INFORMASI PEMESANAN
                    </a>
                </div>
            </div>
        </section>
    <!-- akhir navigasi -->

        <form action="">

            <div class="row">

                <!-- form -->
                    <div class="col form">
                        <h3 class="fw-bold mb-4">Detail Klien</h3>
                        <div class="w-75">
                            <div class="mb-3">
                                <label for="nama" class="form-label fw-bolder">Nama</label>
                                <input type="text" class="form-control rounded-pill" id="nama">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bolder">Email</label>
                                <input type="email" class="form-control rounded-pill" id="email" aria-describedby="emailHelp">
                            </div>
                            <div>
                                <label for="no" class="form-label fw-bolder">No Telepon</label>
                                <input type="number" class="form-control rounded-pill" id="no">
                            </div>
                        </div>
                    </div>
                <!-- akhir form -->

                <!-- detail -->
                    <div class="col-6 detail">
                        <h3 class="fw-bold mb-4">Detail Order</h3>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Jenis Paket</span><span>:</span>
                            </span>UMKM
                        </p>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Template</span><span>:</span>
                            </span>-
                        </p>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Durasi Pengerjaan</span><span>:</span>
                            </span>10 Hari
                        </p>
                        <hr>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Harga</span><span>:</span>
                            </span>Rp2.700.000
                        </p>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Diskon</span><span>:</span>
                            </span>-
                        </p>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold">Pajak</span><span>:</span>
                            </span>Rp81.000
                        </p>
                        <hr>
                        <p class="d-flex mb-2">
                            <span class="d-flex justify-content-between me-3">
                                <span class="fw-bold" style="font-size: 18px;">Total</span><span>:</span>
                            </span>Rp2.781.000
                        </p>
                        
                    </div>
                <!-- akhir detail -->

            </div>

        <!-- pembayaran -->
            <section class="pembayaran my-5">
                <div class="row align-items-end">
                    <div class="col">
                        <div class="w-75">
                            <label for="metode" class="form-label fw-bolder">Metode pembayaran</label>
                            <select class="form-select rounded-pill" id="metode">
                                <option selected>Pilih metode</option>
                                <option value="BNIVM">BNI Virtual Account</option>
                                <option value="BCAVM">BCA Virtual Account</option>
                                <option value="MANDIRIVM">MANDIRI Virtual Account</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn px-5 py-2 rounded-pill" href="#">Bayar Sekarang</button>
                    </div>
                </div>
            </section>
        <!-- akhir embayaran -->
        
        </form>
    
    </div>

      <!-- footer -->
      <footer class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="#" class="navbar-brand">Bikinweb</a>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href="#"><img src="img/fb.svg" alt=""></a>
                    <a href="#" class="px-3"><img src="img/tw.svg" alt=""></a>
                    <a href="#"><img src="img/ig.svg" alt=""></a>
                </div>
            </div>
        </div>
      </footer>
      <!-- akhir footer -->
    

      <!-- Optional JavaScript; choose one of the two! -->
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
